<!DOCTYPE html>
<html>
<head>
    <title>航班查询</title>
</head>
<body>
    <h1>航班查询</h1>
    {% if message %}
        <script>alert("{{ message }}");</script>
    {% endif %}
    <form method="post" action="{% url 'search' %}">
        {% csrf_token %}
        <label for="departure_city">出发城市：</label>
        <input type="text" name="departure_city" id="departure_city" required>
        <br>
        <label for="arrival_city">到达城市：</label>
        <input type="text" name="arrival_city" id="arrival_city" required>
        <br>
        <label for="departure_date">出发日期：</label>
        <input type="date" name="departure_date" id="departure_date" required>
        <br>
        <input type="submit" value="查询">
    </form>
</body>
</html>
