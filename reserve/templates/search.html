<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>查询结果</h2>
    {% if flights %}
        <table>
            <tr>
                <th>航班名</th>
                <th>起飞时间</th>
                <th>到达时间</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            {% for flight in flights %}
                <tr>
                    <td>{{ flight.name }}</td>
                    <td>{{ flight.departure_time }}</td>
                    <td>{{ flight.arrival_time }}</td>
                    <td>{{ flight.price }}</td>
                    <td><a href="{% url 'book_ticket' flight.id %}">订票</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>没有找到符合条件的航班。</p>
    {% endif %}
</body>
</html>
